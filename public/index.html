<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportation Route Playback – Vietnam</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <h1>Transportation Route Playback – Vietnam</h1>
  <div id="controls">
    <label for="start">Date:
      <input type="date" id="date" required aria-required="true">
    </label>
    <label for="vehicleType">Vehicle Type:
      <select id="vehicleType" aria-label="Select vehicle type">
        <option value="">All Types</option>
        <option value="Truck">Truck</option>
        <option value="Van">Van</option>
      </select>
    </label>
    <label for="destWarehouse">Destination Warehouse:
      <select id="destWarehouse" aria-label="Select destination warehouse">
        <option value="">All Warehouses</option>
      </select>
    </label>
    <button id="loadData">Load Data</button>
  </div>

  <form id="createTripForm" aria-labelledby="formTitle">
    <h3 id="formTitle">Create New Trip</h3>
    <label for="tripOriginWarehouse">Origin Warehouse:
      <select id="tripOriginWarehouse" required aria-required="true">
        <option value="">Select Origin</option>
      </select>
      <span id="originCoords" class="coords">Coordinates: Not selected</span>
    </label>
    <label for="tripDestWarehouse">Destination Warehouse:
      <select id="tripDestWarehouse" required aria-required="true">
        <option value="">Select Destination</option>
      </select>
      <span id="destCoords" class="coords">Coordinates: Not selected</span>
    </label>
    <label for="tripVehicleType">Vehicle:
      <select id="tripVehicleType" required aria-required="true">
        <option value="">Select Vehicle</option>
      </select>
    </label>
    <label for="tripDate">Trip Date:
      <input type="date" id="tripDate" required aria-required="true">
    </label>
    <label for="tripWeight">Weight (kg):
      <input type="number" id="tripWeight" min="0" step="1" placeholder="Enter weight" required aria-required="true">
    </label>
    <div class="form-buttons">
      <button type="submit">Create Trip</button>
      <button type="button" id="resetTripForm" class="reset">Reset Form</button>
    </div>
  </form>

  <div id="info"></div>
  <div id="map"></div>
  <canvas id="chart"></canvas>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <span>Loading...</span>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./script.js"></script>
</body>
</html>
